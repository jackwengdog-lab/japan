<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HOKKAIDO WINTER ITINERARY ❄ 2026</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app-shell">
    <header class="app-header">
      <div>
        <h1>HOKKAIDO WINTER ITINERARY ❄</h1>
        <p class="subtitle">
          2026.02.10 – 2026.02.23 ｜ Sapporo・Jozankei・Asahikawa・Sounkyo
        </p>
      </div>
    </header>

    <main class="app-main">
      <!-- 左側：每日卡片 -->
      <aside class="day-list" id="day-list">
        <!-- JS 產生每日卡片 -->
      </aside>

      <!-- 右側：當日詳情 -->
      <section class="day-detail" id="day-detail">
        <!-- JS 產生當日內容 -->
      </section>
    </main>
  </div>

<!-- 🚀 小巧工具列（六顆橫排） -->
<div class="toolbox">
  <button id="export-btn" class="tool-btn export-btn" title="匯出行程">
    💾 匯出
  </button>
  <button id="import-btn" class="tool-btn import-btn" title="匯入行程">
    📁 匯入
  </button>
  <button id="reset-btn" class="tool-btn reset-btn" title="重置預設">
    🔄 重置
  </button>
  <!-- 🚀 新增：花費 CSV 按鈕 -->
  <button id="expenses-export-btn" class="tool-btn expenses-export-btn" title="匯出花費 CSV">
    📊 費出
  </button>
  <button id="expenses-import-btn" class="tool-btn expenses-import-btn" title="匯入花費 CSV">
    📥 費入
  </button>
</div>



  <!-- 一定要放在 day-list / day-detail 之後 -->
  <script src="app.js"></script>
</body>
</html>
