<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HOKKAIDO WINTER ITINERARY ❄ 2026</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app-shell">
    <header class="app-header">
      <div>
        <h1>HOKKAIDO WINTER ITINERARY ❄</h1>
        <p class="subtitle">
          2026.02.10 – 2026.02.23 ｜ Sapporo・Jozankei・Asahikawa・Sounkyo
        </p>
      </div>
    </header>

    <main class="app-main">
      <!-- 左側：每日卡片 -->
      <aside class="day-list" id="day-list">
        <!-- JS 產生每日卡片 -->
      </aside>

      <!-- 右側：當日詳情 -->
      <section class="day-detail" id="day-detail">
        <!-- JS 產生當日內容 -->
      </section>
    </main>
  </div>

  <!-- 🚀 匯出按鈕 - 底部固定 -->
  <footer class="app-footer">
    <button id="export-btn" class="export-btn" title="匯出行程為 JSON 檔案">
      💾 匯出行程
    </button>
  <button id="import-btn" class="import-btn" title="匯入 JSON 行程檔案">
    📁 匯入行程
  </button>
  </footer>

  <!-- 一定要放在 day-list / day-detail 之後 -->
  <script src="app.js"></script>
</body>
</html>
